# This is a basic workflow to help you get started with Actions

name: GItGoogleContainer

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker pull and push
        run: |
            docker pull gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/proxy-webhook:v0.59.0@sha256:c2c3a38c2d26fc05d336e0e47c24a488a26cc6df8d72cd55e00ac05668d090d4
            docker pull gcr.io/tekton-releases/dogfooding/tkn@sha256:025de221fb059ca24a3b2d988889ea34bce48dc76c0cf0d6b4499edb8c21325f
            docker pull gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/operator:v0.59.0@sha256:e5e6cbf5c56a3c62136ac71e478a26fa93067ced6334929f99a82cfd2d726674
            docker pull gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/webhook:v0.59.0@sha256:24b94e84b9edecd6f98581f4921832a2a1deae13ed9b2308f985eb86f29149b8
            
            docker tag gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/proxy-webhook:v0.59.0@sha256:c2c3a38c2d26fc05d336e0e47c24a488a26cc6df8d72cd55e00ac05668d090d4 ghcr.io/just-do1/tekton/proxy-webhook:v0.59.0
            docker tag gcr.io/tekton-releases/dogfooding/tkn@sha256:025de221fb059ca24a3b2d988889ea34bce48dc76c0cf0d6b4499edb8c21325f ghcr.io/just-do1/tekton/tkn:v0.59.0
            docker tag gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/operator:v0.59.0@sha256:e5e6cbf5c56a3c62136ac71e478a26fa93067ced6334929f99a82cfd2d726674 ghcr.io/just-do1/tekton/operator:v0.59.0
            docker tag gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/webhook:v0.59.0@sha256:24b94e84b9edecd6f98581f4921832a2a1deae13ed9b2308f985eb86f29149b8 ghcr.io/just-do1/tekton/operator-webhook:v0.59.0

            docker push ghcr.io/just-do1/tekton/proxy-webhook:v0.59.0
            docker push ghcr.io/just-do1/tekton/tkn:v0.59.0
            docker push ghcr.io/just-do1/tekton/operator:v0.59.0
            docker push ghcr.io/just-do1/tekton/operator-webhook:v0.59.0
