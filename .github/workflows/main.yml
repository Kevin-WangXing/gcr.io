# This is a basic workflow to help you get started with Actions

name: GItGoogleContainer

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker pull and push
        run: |
            docker pull gcr.io/kubernetes-e2e-test-images/cuda-vector-add:2.0
            docker pull gcr.io/kubernetes-e2e-test-images/cuda-vector-add:1.0
            docker pull gcr.io/google-containers/startup-script:v1
            docker pull gcr.io/k8s-staging-csi/nfs-provisioner:v2.2.2
            docker pull k8s.gcr.io/prometheus-to-sd:v0.5.0
            docker pull k8s.gcr.io/sd-dummy-exporter:v0.2.0
            docker pull k8s.gcr.io/prometheus-dummy-exporter:v0.1.0

            docker tag gcr.io/kubernetes-e2e-test-images/cuda-vector-add:2.0 ghcr.io/just-do1/k8s-e2e-test/cuda-vector-add:2.0
            docker tag gcr.io/kubernetes-e2e-test-images/cuda-vector-add:1.0 ghcr.io/just-do1/k8s-e2e-test/cuda-vector-add:1.0
            docker tag gcr.io/google-containers/startup-script:v1 ghcr.io/just-do1/k8s-e2e-test/startup-script:v1
            docker tag gcr.io/k8s-staging-csi/nfs-provisioner:v2.2.2 ghcr.io/just-do1/k8s-e2e-test/nfs-provisioner:v2.2.2
            docker tag k8s.gcr.io/prometheus-to-sd:v0.5.0 ghcr.io/just-do1/k8s-e2e-test/prometheus-to-sd:v0.5.0
            docker tag k8s.gcr.io/sd-dummy-exporter:v0.2.0 ghcr.io/just-do1/k8s-e2e-test/sd-dummy-exporter:v0.2.0
            docker tag k8s.gcr.io/prometheus-dummy-exporter:v0.1.0 ghcr.io/just-do1/k8s-e2e-test/prometheus-dummy-exporter:v0.1.0

            docker push ghcr.io/just-do1/k8s-e2e-test/cuda-vector-add:2.0
            docker push ghcr.io/just-do1/k8s-e2e-test/cuda-vector-add:1.0
            docker push ghcr.io/just-do1/k8s-e2e-test/startup-script:v1
            docker push ghcr.io/just-do1/k8s-e2e-test/nfs-provisioner:v2.2.2
            docker push ghcr.io/just-do1/k8s-e2e-test/prometheus-to-sd:v0.5.0
            docker push ghcr.io/just-do1/k8s-e2e-test/sd-dummy-exporter:v0.2.0
            docker push ghcr.io/just-do1/k8s-e2e-test/prometheus-dummy-exporter:v0.1.0
