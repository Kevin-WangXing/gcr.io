# This is a basic workflow to help you get started with Actions

name: GItGoogleContainer

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker pull and push
        run: |
          docker pull k8s.gcr.io/etcd:3.4.13-0 
          docker pull k8s.gcr.io/coredns/coredns:v1.8.0
          docker pull k8s.gcr.io/build-image/debian-base:v2.1.0
          docker pull k8s.gcr.io/pause:3.3

          docker tag k8s.gcr.io/etcd:3.4.13-0 ghcr.io/just-do1/build-image/etcd:3.4.13-0
          docker tag k8s.gcr.io/coredns/coredns:v1.8.0 ghcr.io/just-do1/build-image/coredns:v1.8.0
          docker tag k8s.gcr.io/build-image/debian-base:v2.1.0 ghcr.io/just-do1/build-image/debain-base:v2.1.0
          docker tag k8s.gcr.io/pause:3.3 ghcr.io/just-do1/build-image/pause:3.3

          docker push ghcr.io/just-do1/build-image/etcd:3.4.13-0
          docker push ghcr.io/just-do1/build-image/coredns:v1.8.0
          docker push ghcr.io/just-do1/build-image/debain-base:v2.1.0
          docker push ghcr.io/just-do1/build-image/pause:3.3
